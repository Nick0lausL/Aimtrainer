<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool Clicker Game</title>
  <script src="listener.js" defer></script>
  <style>
    /* Core layout - centered flex container with gradient background */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.5em;
      text-shadow: 1px 1px 2px #000;
    }
    
    #scoreBoard {
      margin-bottom: 20px;
      font-size: 1.5em;
      text-shadow: 1px 1px 2px #000;
      text-align: center;
    }

    #targetButton {
      position: absolute;
      width: 80px;
      height: 80px;
      font-size: 1.25em;
      background-color: #FF4B2B;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.1s ease;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Interactive feedback */
    #targetButton:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Aimlabs killer</h1>
  <div id="scoreBoard">Score: 0</div>
  <button id="targetButton" onclick="handleClick(event)">Click Me</button>
</body>
</html>
